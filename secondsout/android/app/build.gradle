plugins {
    id 'com.android.application'
    id 'kotlin-android'

    id "dev.flutter.flutter-gradle-plugin" // Plugin Flutter
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode") ?: "1"
def flutterVersionName = localProperties.getProperty("flutter.versionName") ?: "1.0"

android {
    namespace = "com.ejemplo.secondsout"
    compileSdk = 34

    defaultConfig {
        applicationId = "com.example.secondsout"
        minSdk = 21
        targetSdk = 34
        versionCode = flutterVersionCode.toInteger()
        versionName = flutterVersionName
    }

    buildTypes {
        release {
            minifyEnabled false  // << Activa el code shrinking (proguard o R8)
            shrinkResources false  // << Elimina recursos no usados (requiere minifyEnabled true)
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }

        debug {
            // usualmente no se activa minify en debug, pero si activas shrinkResources, tambiÃ©n debes activar minifyEnabled
            minifyEnabled false
            shrinkResources false
        }
    }


    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }
}

flutter {
    source = "../.."
}

dependencies {


    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}
configurations.all {
    resolutionStrategy {
        eachDependency { details ->
            if (details.requested.group == 'org.jetbrains.kotlin') {
                details.useVersion '1.9.0'
            }
        }
        force 'org.jetbrains.kotlin:kotlin-stdlib:1.9.22'
        force 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.9.22'
        force 'androidx.activity:activity:1.8.0'
        force 'androidx.core:core-ktx:1.12.0'
        force 'androidx.core:core:1.12.0'
        force 'androidx.annotation:annotation-experimental:1.3.1'
    }
}
